{% extends 'travelapp/base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Result</h1>
      </div>

      <div style="display:inline-block;width:100%;overflow-y:auto;">
        <ul class="timeline timeline-horizontal">
          {% for result, date, weather, price, distance in data %}
            <li class="timeline-item">
              <div class="timeline-badge primary"><i class="glyphicon glyphicon-map-marker"></i></div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4 class="timeline-title">{{ result }}</h4>
                  <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ date }}</small></p>
                </div>
                <div class="timeline-body">
                  <p><span class="glyphicon glyphicon-euro"></span> {{ price }} â‚¬</p>
                  <p><span class="glyphicon glyphicon-road"></span> {{ distance }} km</p>
                  <p><span class="glyphicon glyphicon-cloud"></span><small> {{ weather }}</small></p>
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
