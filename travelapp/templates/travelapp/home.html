{% extends 'travelapp/base.html' %}
{% load staticfiles %}
{% block navbar %}
  <ul class="nav navbar-nav navbar-right">
      <li><a href="#">{{ city }}, {{ temperature }} ÂºC, {{ status }}</a></li>
  </ul>
{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h2>Find your best multi destination travel</h2>
    <h3>You choose the cities, we give you the best route</h3>
  </div>

  <div class="row">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive" src="{% static "img/europe1.jpg" %}" />
        </div>
        <div class="item">
          <img class="img-responsive" src="{% static "img/europe2.jpg" %}" />
        </div>
        <div class="item">
          <img class="img-responsive" src="{% static "img/europe3.jpg" %}" />
        </div>
        <div class="item">
          <img class="img-responsive" src="{% static "img/europe4.jpg" %}" />
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock content %}
