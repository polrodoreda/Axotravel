{% extends 'travelapp/base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-6">
      <div class="page-header">
        <h1>Search Form</h1>
      </div>
      <form class="col-md-10" action="/travel/info/" method="get">
        <div class="form-group">
          <input type="text" class="form-control" id="origin" name="origin" placeholder="Origin city" required />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="city1" name="city1" placeholder="City 1" required />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="city2" name="city2" placeholder="City 2" required />
        </div>

        <div class="form-group">
          <label for="filter">Filter:</label>
          <select class="form-control" id="filter" name="filter">
            <option>Price</option>
            <option>Weather</option>
            <option>Distance</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Depart date:</label>
          <input type="date" class="form-control" id="date" name="date" required />
        </div>

        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
      </form>
    </div>

    <div class="col-md-offset-1 col-md-5 text-center">
      <div class="page-header">
        <h1>Hot destinations <span class="glyphicon glyphicon-fire"></span></h1>
      </div>
      {% for dest in destinations %}
        <div class="well"><span class="badge">{{ forloop.counter }}</span> {{ dest }}</div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
